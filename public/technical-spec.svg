<svg width="200" height="250" viewBox="0 0 200 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="20" width="160" height="210" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="30" y="30" width="120" height="16" rx="4" fill="#1f2937"/>
  <rect x="30" y="50" width="80" height="10" rx="4" fill="#6b7280"/>
  
  <!-- System Architecture diagram -->
  <rect x="40" y="70" width="30" height="20" rx="4" fill="#dbeafe" stroke="#3b82f6"/>
  <text x="55" y="82" font-family="Arial" font-size="8" fill="#1e40af" text-anchor="middle">API</text>
  
  <rect x="85" y="70" width="30" height="20" rx="4" fill="#dcfce7" stroke="#22c55e"/>
  <text x="100" y="82" font-family="Arial" font-size="8" fill="#15803d" text-anchor="middle">DB</text>
  
  <rect x="130" y="70" width="30" height="20" rx="4" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="145" y="82" font-family="Arial" font-size="8" fill="#92400e" text-anchor="middle">UI</text>
  
  <!-- Arrows -->
  <line x1="70" y1="80" x2="85" y2="80" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="115" y1="80" x2="130" y2="80" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Requirements section -->
  <rect x="30" y="105" width="70" height="8" rx="4" fill="#6b7280"/>
  <circle cx="38" cy="120" r="2" fill="#3b82f6"/>
  <rect x="48" y="117" width="100" height="6" rx="3" fill="#f3f4f6"/>
  <circle cx="38" cy="130" r="2" fill="#3b82f6"/>
  <rect x="48" y="127" width="80" height="6" rx="3" fill="#f3f4f6"/>
  <circle cx="38" cy="140" r="2" fill="#3b82f6"/>
  <rect x="48" y="137" width="90" height="6" rx="3" fill="#f3f4f6"/>
  
  <!-- API table -->
  <rect x="30" y="155" width="50" height="8" rx="4" fill="#6b7280"/>
  <rect x="30" y="170" width="140" height="45" rx="4" fill="#f9fafb" stroke="#e5e7eb"/>
  <line x1="50" y1="170" x2="50" y2="215" stroke="#e5e7eb"/>
  <line x1="90" y1="170" x2="90" y2="215" stroke="#e5e7eb"/>
  <line x1="130" y1="170" x2="130" y2="215" stroke="#e5e7eb"/>
  <line x1="30" y1="185" x2="170" y2="185" stroke="#e5e7eb"/>
  <line x1="30" y1="200" x2="170" y2="200" stroke="#e5e7eb"/>
  
  <!-- Method labels -->
  <text x="40" y="178" font-family="Arial" font-size="7" fill="#059669" font-weight="bold">GET</text>
  <text x="40" y="193" font-family="Arial" font-size="7" fill="#dc2626" font-weight="bold">POST</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>
